<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>EPCIS Repository</title>
    <style>
        body { font-family: sans-serif; background: #f9f9f9; color: #222; padding: 40px; text-align: center; }
        h1 { margin-bottom: 1em; }
        a.button {
          display: inline-block;
          padding: 12px 24px;
          margin: 10px;
          font-size: 16px;
          text-decoration: none;
          background-color: #007BFF;
          color: white;
          border-radius: 6px;
          transition: background-color 0.3s;
        }
        a.button:hover { background-color: #0056b3; }
        @media (prefers-color-scheme: dark) {
          body { background: #1e1e1e; color: #eee; }
          a.button { background-color: #3399FF; }
          a.button:hover { background-color: #2277cc; }
        }
    </style>
</head>
<body>
<h1>EPCIS</h1>
<div>
    <a class="button" href="/me/tokens">View Tokens</a>
    <a class="button" href="/me/repository-profile">Download Repository Profile</a>
    <a class="button" href="/me/logout">Logout</a>
</div>
</body>
</html>
